<!-- Sidebar -->
<div id="sidebar-social-media">
  <ul class="list-unstyled components">
    <li class="sidenav-elem">
      <a class="my-4 py-3 px-1 back-button nav-link-sidebar text-size cursor-pointer" routerLink="/store">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </a>
      <a class="nav-link-sidebar mt-1 big-titles">
        <i class="fa fa-share-alt mr-3"></i> Social Media
      </a>
      <p class="text-size">Lorem ipsum dolor sit amet!</p>
      <div class="row mt-3">
        <div class="col-3 text-center mt-1">
          <img src="../../../assets/images/facebook.png" alt="" class="img-social-media">
        </div>
        <div class="col-9 pl-0">
          <input type="text" class="text-size sidenav-input-item py-2 px-3 width" placeholder="facebook link" [(ngModel)]="defaultFacebook">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3 text-center mt-1">
          <img src="../../../assets/images/instagram.png" alt="" class="img-social-media">
        </div>
        <div class="col-9 pl-0">
          <input type="text" class="text-size sidenav-input-item py-2 px-3 width" placeholder="instagram link" [(ngModel)]="defaultInstagram">
        </div>
      </div>
    </li>
  </ul>
  <div class="text-center my-5">
    <button class="button-generic button-black text-size mr-2" (click)="submit()">Save</button>
    <button class="button-generic button-black text-size">Reset</button>
  </div>
</div>
