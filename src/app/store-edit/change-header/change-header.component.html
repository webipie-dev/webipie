<!-- Sidebar -->
<div id="sidebar-header">
  <form (submit)="onSubmit()" [formGroup]="headerForm">
    <ul class="list-unstyled components text-size" style="color: #ffffff;">
      <li class="sidenav-elem">
        <a class="cursor-pointer my-4 py-3 px-1 back-button nav-link-sidebar" routerLink="/store">
          <i class="fa fa-chevron-left"></i>
          <span class="ml-3">Edit your store</span>
        </a>
        <a class="nav-link-sidebar mt-1 big-titles">
          <i class="fas fa-heading mr-3"></i> Header
        </a>
        <p class="text-center">Lorem ipsum dolor sit amet!</p>
        <div>
          <div class="my-3">
            <label class="d-block label-input-edit">Big Title</label>
            <input
              placeholder="title"
              class='d-block sidenav-input-item text-size ml-1 px-3 py-1'
              type='text'
              formControlName="title"
            >
          </div>
          <hr style="border-color: white; margin: 15px !important; width: 88%; opacity: 0.5;">
          <div class="my-3">
            <label class="d-block label-input-edit">Description</label>
            <textarea
              placeholder="description"
              class='d-block sidenav-input-item text-size ml-1 px-3 py-1'
              style="height: 100px;"
              formControlName="description"
            ></textarea>
          </div>
          <hr style="border-color: white; margin: 15px !important; width: 88%; opacity: 0.5;">
          <div class="my-3">
            <label class="d-block label-input-edit">Main Button</label>
            <input
              placeholder="main button"
              class='d-block sidenav-input-item text-size ml-1 px-3 py-1'
              type='text'
              formControlName="mainButton"
            >
          </div>
          <hr style="border-color: white; margin: 15px !important; width: 88%; opacity: 0.5;">
          <div class="my-3">
            <label class="label-input-edit"> Background </label>
            <div class="background">
              <input
                accept="image/jpg, image/jpeg"
                class="fileInput"
                name="img"
                type="file"
                (change)="onFileChanged($event)"
              >
              <div class="img-fluid img-product">
                <img alt="" class="image" [src]="headerForm.get('img').value">
              </div>
              <button class=" mb-3 mt-2 upload-back d-flex mx-auto">
                Upload Background
<!--                <img alt="" class='ml-6 upload-image ' src="../../../assets/images/upload-image.png">-->
              </button>
              <div class="alert alert-danger text-center mt-4">
                â€¢ NOTICE: Image Resolution should be
                <br>
                1919px * 1055px
              </div>
            </div>
          </div>
          <hr style="border-color: white; margin: 15px !important; width: 88%; opacity: 0.5;">

        </div>
      </li>
    </ul>
    <div class="text-center my-5">
      <button class="button-generic button-black text-size mr-2" [disabled]="testSame()"
              type="submit">Save</button>
      <button class="button-generic button-black text-size">Reset</button>
    </div>
  </form>
</div>
