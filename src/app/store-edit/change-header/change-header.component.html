<!-- Sidebar -->
<div id="sidebar-header">
    <ul class="list-unstyled components text-size">
      <li class="sidenav-elem">
        <div class="my-4 py-3 px-1 back-button nav-link-sidebar cursor-pointer" routerLink="/store">
          <i class="fa fa-chevron-left"></i>
          <span class="ml-3">Edit your store</span>
        </div>
        <a class="nav-link-sidebar mt-1 big-titles">
          <i class="fas fa-heading mr-3"></i> Header
        </a>
        <p>Lorem ipsum dolor sit amet!</p>

        <div>
            <div class="my-3"> 
                <label>Big Title</label>
                <input class='sidenav-input-item text-size ml-1 px-3 py-1' type='text' [placeholder]="title">
            </div>

            <div class="my-3"> 
                <label> Description  </label>
                <input class='sidenav-input-item text-size ml-1 px-3 py-1' style="height: 100px;" type='text' [placeholder]="description">
            </div>

            <div class="my-3"> 
                <label> Main Button  </label>
                <input class='sidenav-input-item text-size ml-1 px-3 py-1' type='text' [placeholder]="main_button">
            </div>

            <div class="my-3"> 
                <label> Background  </label>
                <div class="background">
                    <input
                        type="file"
                        class="fileInput"
                        accept="image/jpg, image/jpeg"
                        name="img">
                    <button class="img-fluid  my-2 img-product ">
                        <img class="image" src="../../../assets/images/dress.jpg" alt="">
                        <img src="../../../assets/images/upload-image.png" class='ml-6 upload-image ' alt=""> 
                    </button>              
                </div>
            </div>

        </div>
      </li>
    </ul>
</div>
