<!-- Sidebar -->
<div id="sidebar-header">
  <ul class="list-unstyled components text-size">
    <li class="sidenav-elem">
      <div class="my-4 py-3 px-1 back-button nav-link-sidebar cursor-pointer" routerLink="/store">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </div>
      <a class="nav-link-sidebar mt-1 big-titles">
        <i class="fas fa-heading mr-3"></i> Header
      </a>
      <p>Lorem ipsum dolor sit amet!</p>

      <div>
        <div class="my-3">
          <label>Big Title</label>
          <input [placeholder]="title" class='sidenav-input-item text-size ml-1 px-3 py-1' type='text'>
        </div>

        <div class="my-3">
          <label> Description </label>
          <input [placeholder]="description" class='sidenav-input-item text-size ml-1 px-3 py-1' style="height: 100px;"
                 type='text'>
        </div>
        <div class="my-3">
          <label> Main Button </label>
          <input [placeholder]="main_button" class='sidenav-input-item text-size ml-1 px-3 py-1' type='text'>
        </div>
        <div class="my-3">
          <label> Background </label>
          <div class="background">
            <input
              accept="image/jpg, image/jpeg"
              class="fileInput"
              name="img"
              type="file">
            <button class="img-fluid mb-3 mt-2 img-product ">
              <img alt="" class="image" src="../../../assets/images/dress.jpg">
              <img alt="" class='ml-6 upload-image ' src="../../../assets/images/upload-image.png">
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="text-center my-5">
    <a class="button-generic button-black text-size mr-2">Save</a>
    <a class="button-generic button-black text-size">Reset</a>
  </div>
</div>
