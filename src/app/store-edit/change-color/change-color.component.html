<!-- Sidebar -->
<div id="sidebar-color">
  <ul class="list-unstyled components text-size">
    <li class="sidenav-elem">
      <a class="my-4 py-3 px-1 back-button nav-link-sidebar cursor-pointer" routerLink="/store">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </a>
      <a class="nav-link-sidebar mt-1 big-titles">
        <i class="fa fa-palette mr-3"></i> Color
      </a>
      <!-- here the colors -->
      <div class="mt-3">
        <div class="small-titles my-2">Recommendations</div>

        <div class="mt-3" *ngFor="let color of defaultColors" (click)="colorChange(color)">
          <div class="color-palettes">
            <div class="color-palette">
              <div class="colors">

                <button *ngFor="let paint of color.colors"
                        class="color-button color"
                        [ngStyle]="{'background': paint}">
                </button>

              </div>
              <div class="color-labels text-center">
                <h3>{{color.name}}</h3>
                <button class="button-generic button-black text-size">Choose</button>
              </div>
            </div>
          </div>
<!--          <button class="py-2 row my-2 mx-auto button-generic button-white-color">-->
<!--            <div *ngFor="let paint of color.colors" [ngStyle]="{'background': paint}"-->
<!--                 class="circle"></div>-->
<!--          </button>-->
        </div>

      </div>

<!--        <div class="small-titles my-2">Customize</div>-->
<!--        <div class="mt-2">-->
<!--          <app-color-picker [color]="'blue'" [heading]="'Background'"></app-color-picker>-->
<!--        </div>-->
<!--        <div class="mt-3">-->
<!--          <app-color-picker [color]="'white'" [heading]="'Font'"></app-color-picker>-->
<!--        </div>-->
<!--      </div>-->
    </li>
  </ul>
  <div class="text-center my-5">
    <a class="button-generic button-black text-size mr-2" (click)="submit()">Save</a>
    <a class="button-generic button-black text-size">Reset</a>
  </div>
</div>
