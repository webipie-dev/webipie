<!-- Sidebar -->
<div id="sidebar-color" style="color: #ffffff;">
  <ul class="list-unstyled components text-size">
    <li class="sidenav-elem">
      <a class="cursor-pointer my-4 py-3 px-1 back-button nav-link-sidebar" (click)="returnToEditStore()">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </a>
      <a class="nav-link-sidebar mt-1 big-titles">
        <i class="fa fa-palette mr-3"></i> Color
      </a>

      <!-- here the colors -->
      <div class="mt-3">
        <div class="small-titles my-2">Recommendations</div>
        <div *ngFor="let color of defaultColors" (click)="changeColor(color)">
          <h2 class="name mt-3">&#x25cf; Chart One</h2>
          <div class="color-list">
            <section class="color" *ngFor="let key of color | keys" [ngStyle]="{'background': color[key]}"></section>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="text-center my-5">
    <button class="button-generic button-black text-size mr-2" [disabled]="testChange()" (click)="submit()">Save</button>
    <button class="button-generic button-black text-size" [disabled]="testChange()" (click)="resetColor()">Reset</button>
  </div>
</div>
