<!-- Sidebar -->
<div id="sidebar-color">
    <ul class="list-unstyled components text-size">
      <li class="sidenav-elem">
        <div class="my-4 py-3 px-1 back-button nav-link-sidebar cursor-pointer" routerLink="/store">
          <i class="fa fa-chevron-left"></i>
          <span class="ml-3">Edit your store</span>
        </div>
        <a class="nav-link-sidebar mt-1 big-titles">
          <i class="fa fa-palette mr-3"></i> Color
        </a>
        <!-- here the colors -->
        <div class="mt-2">
            <app-color-picker [color]="'blue'" [heading]="'Background'"></app-color-picker>
        </div>

        <div class="mt-3">
            <app-color-picker [color]="'white'" [heading]="'Font'" ></app-color-picker>
        </div>

        <div class="mt-3">
            <div> Recommendations </div>
            <div *ngFor="let color of defaultColors" >
                <div class="ml-3"> {{color.name}} </div>
                <button class="row my-2 mx-auto button-generic button-white">
                    
                    <div *ngFor="let paint of color.colors" class="circle"
                        [ngStyle]="{'background': paint}"></div>
                </button>
            </div>
            
        </div>

      </li>
    </ul>
</div>
