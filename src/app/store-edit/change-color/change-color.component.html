<!-- Sidebar -->
<nav id="sidebar">
    <div class="sidebar-header">
      <h3 class="huge-titles text-center">Hackover</h3>
    </div>
  
    <ul class="list-unstyled components text-size">
      <li class="sidenav-elem">
        <div class="my-4 py-3 px-1 back-button nav-link-sidebar"><i class="fa fa-chevron-left"></i><span class="ml-3">Edit your store</span></div>
        <a class="nav-link-sidebar mt-1 ">
          <i class="fa fa-palette"></i> Color
        </a>
        <!-- here the colors -->
        <div class="mt-2">
            <app-color-picker [color]="backgroundColor" [heading]="'Background'"></app-color-picker>
        </div>

        <div class="mt-3">
            <app-color-picker [color]="fontColor" [heading]="'Font'" ></app-color-picker>
        </div>

        <div class="mt-3">
            <div> Recommendations </div>
            <div *ngFor="let color of defaultColors" >
                <div class="ml-3"> {{color.name}} </div>
                <button class="row my-2 mx-auto button-generic button-white">
                    
                    <div *ngFor="let paint of color.colors" class="circle"
                        [ngStyle]="{'background': paint}"></div>
                </button>
            </div>
            
        </div>

      </li>
    </ul>
    <div class="container sidenav-footer ">
      <div class="row">
        <div class="copyright-sidenav-footer col-8"> Copyright @ 2020 All Rights Reserved by Savvy</div>
        <span (click)="toggleS()" class="col-4">
                                  <i class="fa fa-toggle-on fa-3x  " aria-hidden="true"></i>
  
                </span>
      </div>
    </div>
  
  </nav>
