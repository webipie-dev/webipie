<div id="sidebar-font">
  <ul class="list-unstyled components">
    <li class="sidenav-elem">
      <a class="my-4 py-3 px-1 back-button nav-link-sidebar text-size cursor-pointer" routerLink="/store">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </a>
      <a class="nav-link-sidebar mt-1 big-titles">
        <i class="fa fa-font mr-3"></i> Font
      </a>
      <p
        class=""
        [style.font-family]=fontType
        >
        Lorem ipsum dolor sit amet!
      </p>

      <div class="row mt-4">
        <label class="text-size mt-2 col-3">Type</label>
        <select
          #types
          [(ngModel)]="fontType"
          class="sidenav-input-item col-8 text-size ml-3 px-2 py-1"
          name="types">
          <option *ngFor="let type of fontTypes" class="option" value="{{type}}">{{type}}</option>
        </select>
      </div>

    </li>
  </ul>
  <div class="text-center my-5">
    <button class="button-generic button-black text-size mr-2" [disabled]="currentFont === fontType" (click)="onSubmit()">Save</button>
    <button class="button-generic button-black text-size">Reset</button>
  </div>

</div>
