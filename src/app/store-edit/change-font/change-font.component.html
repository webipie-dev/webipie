<div id="sidebar-font">
  <ul class="list-unstyled components">
    <li class="sidenav-elem">
      <a class="my-4 py-3 px-1 back-button nav-link-sidebar text-size cursor-pointer" routerLink="/store">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </a>
      <a class="nav-link-sidebar my-3 big-titles text-center" style="padding: 10px !important;">
        <i class="fa fa-font mr-3"></i> Font
      </a>
      <h4 class="text-center my-4" style="color: #ffffff;">Choose the font you want to use it in your store.</h4>
      <div class="row mb-4 justify-content-center">
        <!--        <label class="text-size mt-2 col-3">Type</label>-->
        <select
          #types
          [(ngModel)]="fontType"
          class="sidenav-input-item col-8 text-size ml-3 px-2 py-1"
          name="types" style="padding: 8px !important;">
          <option *ngFor="let type of fontTypes" class="option" value="{{type}}">{{type}}</option>
        </select>
      </div>
      <hr style="border-color: white; margin: 15px !important; width: 88%; opacity: 0.5;">
      <p
        class="font-style"
        [style.font-family]=fontType
      >
        Lorem ipsum dolor sit amet!
      </p>
    </li>
  </ul>
  <div class="text-center my-5">
    <button class="button-generic button-black text-size mr-2" [disabled]="currentFont === fontType"
            (click)="onSubmit()">Save
    </button>
    <button class="button-generic button-black text-size" (click)="resetFont()">Reset</button>
  </div>

</div>
