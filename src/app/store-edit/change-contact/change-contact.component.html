<!-- Sidebar -->
<div id="sidebar-contact">
  <ul class="list-unstyled components text-size">
    <li class="sidenav-elem">
      <a class="my-4 py-3 px-1 back-button nav-link-sidebar cursor-pointer" routerLink="/store">
        <i class="fa fa-chevron-left"></i>
        <span class="ml-3">Edit your store</span>
      </a>
      <a class="nav-link-sidebar mt-1 big-titles">
        <i class="far fa-address-book mr-3"></i> Contact Info
      </a>
      <div>
        <div class="row mt-4">
          <i class="far fa-envelope fa-lg circle py-3 px-3 mx-4"></i>
          <input class='sidenav-input-item text-size px-3' placeholder="email here" type="text" [(ngModel)]="defaultEmail">
        </div>
      </div>
      <div>
        <div class="row mt-4">
          <i class="fas fa-phone-alt fa-lg circle py-3 px-3 mx-4"></i>
          <input class='sidenav-input-item text-size px-3' placeholder="+216 99 999 999" type="text" [(ngModel)]="defaultNumber">
        </div>
      </div>

      <div>
        <div class="row mt-4">
          <i class="fas fa-map-marker-alt fa-lg circle py-3 px-3 mx-4"></i>
          <input class='sidenav-input-item text-size px-3' placeholder="location ....." type="text" [(ngModel)]="defaultLocation">
        </div>
      </div>

      <hr style="border-color: white; margin: 15px !important; width: 88%; opacity: 0.5;">
      <div class="my-3">
        <label class="d-block label-input-edit">About Us</label>
        <textarea
          placeholder="About us"
          class='d-block sidenav-input-item text-size ml-1 px-3 py-1'
          style="height: 100px;"
           [(ngModel)]="defaultAbout"></textarea>
      </div>
    </li>
  </ul>
  <div class="text-center my-5">
    <button class="button-generic button-black text-size mr-2" [disabled]="testChange()" (click)="submit()">Save</button>
    <button class="button-generic button-black text-size">Reset</button>
  </div>
</div>
