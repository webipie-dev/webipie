
<div class='row my-5 mx-5'>
    <!-- search-bar -->
    <div class="wrap">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="What are you looking for?" [(ngModel)]="searchTerm" name="searchTerm">
            <button type="submit" class="searchButton" (click)='search()'>
             <i class="fa fa-search"></i>
            </button>
            <button class="view my-auto ml-5" id="list" (click)="toggleView('list')">
                <i class="fa fa-list fa-lg" aria-hidden="true"></i>
            </button>
            <button class="view my-auto ml-3" id="grid" (click)="toggleView('grid')">
                <i class="fa fa-th-large fa-lg" aria-hidden="true"></i>
            </button>
            
        </div>
     </div>

    <!-- list-view -->
    <div *ngIf="!listView" class="papular-block row">
        <div *ngFor="let product of products" class="col-md-3">
            <!-- Item -->
            <div class="item">
              <!-- Item img -->
              <div class="item-img">
                <div class="parent-image">
                  <img class="img-1" [src]="product.imgs[0]" alt="" >
                  <img class="img-2" [src]="product.imgs[1]?product.imgs[1]:product.imgs[0]"  style="top: auto" alt="" >
                </div>

                <!-- Overlay -->
                <div class="overlay">
                  <div class="position-center-center">
                    <div>
                      <!-- to return to previous form add class inn-->
                    </div>
                  </div>
                </div>
              </div>
              <!-- Item Name -->
              <div class="item-name"> <a [routerLink]="['../product-detail/' + product.id]">{{product.name}}</a>

              </div>
              <!-- Price -->
              <span class="price"><small>dt</small>{{product.price}}</span> </div>

        </div>
    </div>

    <!-- grid-view -->
    <div *ngIf="listView" class="all mx-auto">
        <div class="cards">
          <div class="card shadow-1" *ngFor="let prod of products">
            <div class="row no-gutters">
                <div class="col-md-4">
                  <img [src]="prod.imgs[0]" class="card-img card-img-top" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{prod.name}}</h5>
                    <p class="card-text">{{prod.description}}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>

</div>
