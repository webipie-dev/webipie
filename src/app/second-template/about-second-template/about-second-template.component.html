
<!-- About -->
<section *ngIf='store' class="small-about padding-top-150 padding-bottom-150">
  <div class="container">

    <!-- Main Heading -->
    <div class="heading text-center">
      <h4>about {{store.name}}</h4>
      <p *ngIf="about">{{about}}</p>
    </div>

    <!-- Social Icons -->
    <ul class="social_icons">
      <li *ngIf="store.contact"><a [class.disabled]="!store.contact.facebookPage" [href]="store.contact.facebookPage"><i class="icon-social-facebook"></i></a></li>
      <li *ngIf="store.contact"><a [class.disabled]="!store.contact.instagramPage" [href]="store.contact.instagramPage"><i class="fab fa-instagram icon-social-instagram"></i></a></li>
    </ul>
  </div>
</section>

<section class="news-letter padding-top-150 padding-bottom-150">
  <div class="container">
    <div class="heading light-head text-center margin-bottom-30">
      <h4>NEWSLETTER</h4>
      <span>Get notified about our new products</span> </div>
    <form>
      <input type="email" placeholder="Enter your email address" required>
      <button class="btn-font" type="submit">SEND ME</button>
    </form>
  </div>
</section>
