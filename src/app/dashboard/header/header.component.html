<div class="d-flex mr-5">
  <div class=" row ml-5-px ">
    <div class="text-center ml-3">
      <button class="button-generic button-blue form-button text-size only-tablet"> Change Template</button>
    </div>
    <div class="text-center ml-3">
      <button (click)="preview()" class="button-generic button-blue form-button text-size"> Preview</button>
    </div>

  </div>

  <div class="d-flex" style="margin-left: auto;">

    <div (click)="openNotification()" class="notification text-size mr-4" >
      <div id="dropdown-notification">
        <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
        <span class="badge">{{notifNum}}</span>
      </div>

      <div class="notification_dd">
        <ul class="notification_ul">
          <li *ngIf='!newOrder'> You have no notifications </li>
          <li *ngIf='newOrder'><a routerLink='/dashboard/sales/orders'> You have new orders</a></li>
        </ul>
      </div>
    </div>


    <div (click)="openDropDown()" class="profile text-size">
      <div class="icon_wrap" id="dropdown-profile">
        <i class="fas fa-chevron-down"></i>

        <span class="name">John Alex</span>
        <img alt="profile_pic" class="img-fluid image-profile ml-2" src="../../../assets/images/profile.png">

      </div>

      <div class="profile_dd">
        <ul class="profile_ul">
          <li><a routerLink="/dashboard/profile"><span class="picon"><i class="fas fa-user-alt"></i></span>Profile</a></li>
          <li><a (click)="logOut()"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Logout</a></li>
          <li><a href="/templates"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Change Template</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>
