<a data-toggle="modal" (click)="open(content)" data-target="#client-detail-modal-{{rowData._id[rowData._id.length-1]}}"
   class="button-generic button-white-border-blue detail-button">Details</a>


<ng-template #content let-modal class="order-detail-modal">
  <div class="modal-header">
    <h5 class="modal-title my-auto" id="exampleModalLabel">Client ID: {{rowData._id}} </h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true" class="close-x">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-12">
        <p class="small-titles">Name: </p>
        <p class="text-size">Shadi Hammami</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="small-titles">Phone Number: </p>
        <p class="text-size">24681998</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="small-titles">Email: </p>
        <p class="text-size">Shipped</p>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="text-size button-generic button-white-border-blue" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
