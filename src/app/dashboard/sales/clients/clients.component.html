<div *ngIf="clients.length > 0">
  <div class="container web-show">
    <div class="my-5 mx-auto px-5 py-3 shadow">
      <ng2-smart-table class="text-size text-center" [settings]="settings" [source]="clients"></ng2-smart-table>
    </div>
  </div>
  <div class="container other-show">
    <div class="my-5 py-3 shadow">
      <ng2-smart-table class="text-size text-center" [settings]="settingsMobile" [source]="clients"></ng2-smart-table>
    </div>
  </div>
</div>
