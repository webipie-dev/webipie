<div *ngIf="orders.length > 0">
  <div class="container ">
    <div class="my-5 mx-auto px-5 py-3 shadow" *ngIf="windowWidth >= 1024">
      <ng2-smart-table class="text-size text-center"

                       [settings]="settings"
                       [source]="orders"
                       (deleteConfirm)="onDeleteConfirm($event)"
      ></ng2-smart-table>

    </div>
  </div>
  <div *ngIf="windowWidth < 1024">
    <div class="my-5 px-5 py-3 shadow">
      <ng2-smart-table class="text-size text-center" [settings]="settingsMobile" [source]="orders"></ng2-smart-table>
    </div>
  </div>
</div>
