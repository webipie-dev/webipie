<app-header></app-header>
<div class="container">
  <div class="row col-12 ">
    <div class="card-wrapper col-10 mx-auto py-5">
      <div class="card-background row">
        <div class="card-background-image col-lg-5 col-12 ">
          <div class="text-center big-titles white-colored mt-3">Logo Savvy</div>
          <img src="../../../assets/images/login.svg" alt="" class="img-fluid my-5 img-login d-flex mx-auto ">
          <div class="text-center text-size white-colored pt-5 " style="cursor: pointer;" routerLink='/signup'>You don't
            have an account ?
          </div>

        </div>
        <app-spinner
          class="mx-auto my-auto"
          *ngIf="loading">
        </app-spinner>
        <div class=" col-lg-7 col-12 px-5 " *ngIf="!loading">
          <div class="text-center big-titles mt-3">Sign In</div>
          <div class="text-center text-size mt-3">You can configure your store after logging into your account.</div>
          <form #f="ngForm">
            <!-- <label for="name" class="text-size ml-5 mt-3">Name</label>
            <input type="text" id="name" class="input" placeholder="Name"> -->
            <label for="email" class="text-size ml-5 mt-3">Email</label>
            <input type="email" id="email" class="input" [ngClass]="invalidForm? 'red-border': ''" placeholder="Email"
                   [(ngModel)]="storeOwner.email" name="email" (focus)="onInputFocus()">
            <p class="text-size mt-2 red-color" *ngIf="invalidForm">* Email Unregistered Or Wrong Password</p>
            <label for="password" class="text-size ml-5 mt-3">Password</label>
            <input type="password" id="password" class="input" placeholder="Password"
                   [ngClass]="invalidForm? 'red-border': ''" [(ngModel)]="storeOwner.password" name="password"
                   (focus)="onInputFocus()">
            <p class="text-size mt-2 red-color" *ngIf="invalidForm">* Email Unregistered Or Wrong Password</p>
            <div class="text-center mt-3">
              <button (click)='signIn()' class="button-generic button-blue small-titles" type='submit'>Navigate to your
                store
              </button>
            </div>
          </form>
          <div class="row text-center text-size d-flex justify-content-center">
            <div class="line-login my-3 mr-2"></div>
            Or login with
            <div class="line-login my-3 ml-2"></div>
          </div>
          <div class="row my-3">
            <div class="col-6 ">
              <img src="../../../assets/images/facebook.png" alt="" class="img-fluid  mx-auto sign-in-icon pointer"
                   (click)="signInWithFB()">
            </div>
            <div class="col-6">
              <img src="../../../assets/images/google.png" alt="" class="img-fluid mx-auto sign-in-icon pointer"
                   (click)="signInWithGoogle()">
            </div>
          </div>
          <div class="row pt-3 text-center text-size d-flex justify-content-center">
            <a routerLink="/signup">create new Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
